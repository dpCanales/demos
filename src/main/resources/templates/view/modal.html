<div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="mb-3">
                        <label  class="form-label">Nombre</label>
                        <input type="text" class="form-control" v-model="producto.nombre">                       
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Cantidad</label>
                        <input type="number" class="form-control" v-model="producto.cantidad">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" v-model="producto.reutilizable">
                        <label class="form-check-label"  value="1">Reutilizable</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" v-on:click="nuevo" v-if="producto.id == null">Guardar</button>
                <button type="button" class="btn btn-primary" v-on:click="editar" v-else="">Actualizar</button>
            </div>
        </div>
    </div>
</div>
